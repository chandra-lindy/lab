apiVersion: v1
kind: Pod
metadata:
  name: nginx
  annotations:
    kubectl.kubernetes.io/last-applied-configuration: "{}"
spec:
  containers:
    - image: nginx
      name: nginx
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits:
          cpu: "500m"
          memory: "256Mi"
      command: ["/bin/sh", "-c"]
      args:
        - |
          for i in $(seq 1 10); do
            echo "Count: $i" >> /var/log/app.log
            sleep 5
          done
